<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="container">
        <h2 class="title">Substract</h2>

        <div class="form">
            <div class="form__item">
                <label for="">First number</label>
                <input type="text" class="form__input input-1">
            </div>
            <div class="form__item">
                <label for="">Second number</label>
                <input type="text" class="form__input input-2">
            </div>
            <button class="btn" onclick="substract()">Test</button>
        </div>

        <h3 class="result result-1"></h3>
    </section>

    <section class="container">
        <h2 class="title">Multiply</h2>

        <div class="form">
            <div class="form__item">
                <label for="">First number</label>
                <input type="text" class="form__input input-3">
            </div>
            <div class="form__item">
                <label for="">Second number</label>
                <input type="text" class="form__input input-4">
            </div>
            <button class="btn" onclick="multiply()">Test</button>
        </div>

        <h3 class="result result-2"></h3>
    </section>

    <section class="container">
        <h2 class="title">Divide</h2>

        <div class="form">
            <div class="form__item">
                <label for="">First number</label>
                <input type="text" class="form__input input-5">
            </div>
            <div class="form__item">
                <label for="">Second number</label>
                <input type="text" class="form__input input-6">
            </div>
            <button class="btn" onclick="divide()">Test</button>
        </div>

        <h3 class="result result-3"></h3>
    </section>

    <section class="container">
        <h2 class="title">Minutes</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Insert hour</label>
                <input type="text" class="form__input input-7">
            </div>
            <button class="btn" onclick="getMinutes()">Test</button>
        </div>

        <h3 class="result result-4"></h3>
    </section>
    
    <section class="container">
        
        <h2>Average Minutes</h2>

        <div class="form">
            <div class="form__item">
                <label for="">First number</label>
                <input type="text" class="form__input input-8">
            </div>
             <div class="form__item">
                <label for="">Second number</label>
                <input type="text" class="form__input input-9">
            </div>
             <div class="form__item">
                <label for="">Third number</label>
                <input type="text" class="form__input input-10">
            </div>
            <button class="btn" onclick="calculateAverage()">Test</button>
        </div>

        <h3 class="result result-5"></h3>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
